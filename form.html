<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PAYMENT FORM</title>
</head>
<body>
    <form action=" "> 
        <h1>Payement Form</h1>
        <p> Required Field are followed by *</p>
        <h2>Contact Information :</h2>
        <p>Name<sup>*</sup> : <input type="text" name="name" required></p>
        <fieldset>
            <legend> GENDER <sup>*</sup> </legend>
        <p>
            
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="6"></textarea>
    </p>
    <p>Email<sup>*</sup> : <input type="email" name="email" id="email" required></p>
    <p>Pincode<sup>*</sup> : <input type="number" name="pincode" id="pincode" required></p>
    <br>
    <h2> Payment Information :</h2>
    <fieldset>
    <legend> Information </legend>
    
        <p>Card Type<sup>*</sup> :
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="master_card">Master Card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number<sup>*</sup> :<input type="number" name="card_number" id="card_number" required>

        </p>
        <p>
            Expiration Date<sup>*</sup> : <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p> CVV <sup>*</sup><input type="password" name="cvv" id="cvv" required</p>
    </fieldset>
        <input type="submit" value="Pay Now">

    </form>
</body>
</html>
