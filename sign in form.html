<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="5" cellspacing="0">
            
        <thead> 
            <th> Sign In </th>
        </thead>
        <tbody>
            
           <tr>
            <td> Email <sup>*</sup> <input type="email" name="email" id="email" required></td>
           </tr>
           <tr>
            <td> Password <sup>*</sup><input type="password" name="pass" id="pass" required></td>
           </tr>
           <tr>
            <th colspan="2"> <input type="button" value="Sign IN"></th>
           </tr>
           
        </tbody>
        
    
</table>
</form>
    
</body>
</html>
